<div id="admin_interface">
  <hr>
  <div class="row ">
    <div class="col-xs-11 col-md-11 col-md-offset-1 col-xs-offset-1">
      <h2 id="admin_alert">&nbsp;</h2>
    </div>
  </div>

  <div class="row ">
    <div class="col-xs-11 col-md-11 col-md-offset-1 col-xs-offset-1">
      <h4 id="admin_information">Admin</h4>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-md-2 col-xs-offset-1 col-md-offset-1">
        <button class="btn btn-primary" id='sort_dice_id' onclick="sort_dice()">Würfel sortieren</button>
      </div>
      <div class="col-xs-5 col-md-1">
        <label for="stack_count_id">Anzahl:</label><br />
        <select id="stack_count_id" name="stack_count_id">
          <option value="0">0</option>
        </select>
      </div>
      <div class="clearfix visible-xs-block visible-sm-block"></div>
      <div class="col-xs-offset-1">
        <div class="col-xs-6 col-md-2">
          <label for="transfer_source">Von:</label><br />
          <select id="transfer_source" name="count">
            <optgroup label="Allgemein">
              <option value="stack">Stapel</option>
              <option value="schockaus">Schock aus</option>
            </optgroup>
            <optgroup id="transfer_source_user" label="Spieler">
            </optgroup>
          </select>
        </div>
        <div class="col-xs-5  col-md-2">
          <label for="transfer_target">An:</label><br />
          <select id="transfer_target" name="count">
            <optgroup id="transfer_target_user" label="Spieler">
            </optgroup>
          </select>
        </div>
      </div>
      <div class="clearfix visible-xs-block visible-sm-block"></div>
      <div class="col-xs-offset-4">
        <div class="col-xs-7 col-md-2">
          <button class="btn btn-primary" id='transfere_chips_id' onclick="transfer_chips()">Verteilen</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-xs-11 col-md-11 col-md-offset-1 col-xs-offset-1">
      <h2 id="admin_player">Spieler verwalten</h2>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-xs-10 col-md-3 col-md-offset-1 col-xs-offset-1">
        <div class="form-group form-inline">
          <label for="select_delete_player">Spieler:</label>
          <select id="select_delete_player" name="count">
            <option value=""></option>
          </select>
          <button class="btn btn-primary" id='delete_player_id' onclick="delete_player()">Spieler entfernen</button>
        </div>
      </div>

      <div class="col-xs-10 col-xs-offset-1 col-md-3">
        <div class="form-group form-inline">
          <label for="select_choose_admin">Neuen Admin wählen:</label>
          <select id="select_choose_admin" name="count">
            <option value=""></option>
          </select>
          <button class="btn btn-primary" id='choose_admin_id' onclick="choose_admin()">Admin wählen</button>
        </div>
      </div>
      <div class="clearfix visible-xs-block visible-sm-block"></div>
      <div class="col-xs-6 col-md-3 col-xs-offset-1">
        <div class="form-group">
        <label for="back_to_waiting">Spieler hinzufügen?</label>
        <button class="btn btn-primary" id='back_to_waiting' onclick="back_to_waiting()">zurück zum Warteraum</button>
        </div>
      </div>
    </div>
  </div>
</div>
